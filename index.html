<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CurlMap</title>

  <!-- Leaflet + MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>CurlMap</h1>
      <span class="pill">World curling clubs & bonspiels • Free</span>
    </header>

    <aside class="sidebar">
      <div class="field"><input id="search" type="search" placeholder="Search club, city, country…"></div>
      <div class="field">
        <select id="region">
          <option value="">🌍 All regions</option>
          <option value="Europe">🇪🇺 Europe</option>
          <option value="North America">🇺🇸🇨🇦 North America</option>
          <option value="South America">🇧🇷 South America</option>
          <option value="Asia">🇯🇵 Asia</option>
          <option value="Africa">🌍 Africa</option>
          <option value="Oceania">🇦🇺 Oceania</option>
        </select>
      </div>
      <div class="field">
        <select id="iceFilter">
          <option value="">🧊 Ice: any</option>
          <option value=">=4">≥ 4 sheets</option>
          <option value=">=2">≥ 2 sheets</option>
          <option value="=1">= 1 sheet</option>
        </select>
      </div>
      <div class="chips" id="stats"></div>
      <div class="results" id="results"></div>
      <div class="footer">Tiles © OSM contributors • Leaflet</div>
    </aside>

    <div id="map"></div>
  </div>

  <!-- hlavný modul -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
