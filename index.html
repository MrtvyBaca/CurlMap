<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curlingové kluby – mapa sveta (free)</title>
  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <!-- MarkerCluster (voliteľné, ale praktické pri stovkách bodov) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root {
      --bg: #0b1020;
      --panel: #11162a;
      --muted: #8ea0b8;
      --text: #e7eef9;
      --accent: #4da3ff;
      --accent-2: #75f0c0;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .app {
      display: grid;
      grid-template-columns: 360px 1fr;
      grid-template-rows: 64px 1fr;
      grid-template-areas:
        "header header"
        "sidebar map";
      height: 100%;
    }

    header {
      grid-area: header;
      display: flex; gap: 12px; align-items: center; padding: 12px 16px;
      background: linear-gradient(90deg, rgba(77,163,255,.15), rgba(117,240,192,.15));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    header h1 { font-size: 18px; margin: 0; font-weight: 700; letter-spacing: .2px; }
    header .pill { padding: 6px 10px; background: rgba(255,255,255,.06); border-radius: 999px; font-size: 12px; color: var(--muted); }

    .sidebar {
      grid-area: sidebar;
      border-right: 1px solid rgba(255,255,255,.06);
      background: var(--panel);
      padding: 14px;
      overflow: auto;
    }

    .field { display: flex; gap: 8px; margin-bottom: 10px; }
    .field input, .field select {
      width: 100%; border: 1px solid rgba(255,255,255,.12); background: #0e1427; color: var(--text);
      padding: 10px 12px; border-radius: 10px; outline: none;
    }
    .field input::placeholder { color: #97a8c2; }

    .chips { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
    .chip { font-size: 12px; padding: 6px 8px; background: #0e1427; border: 1px solid rgba(255,255,255,.12); border-radius: 999px; color: var(--muted); cursor: default; }

    .results {
      display: grid; gap: 10px;
    }
    .card {
      background: #0e1427; border: 1px solid rgba(255,255,255,.08); border-radius: 14px; padding: 12px;
    }
    .card h3 { margin: 0 0 4px; font-size: 16px; }
    .meta { color: var(--muted); font-size: 12px; }
    .btn-row { display: flex; gap: 8px; margin-top: 10px; }
    .btn { border: 1px solid rgba(255,255,255,.16); background: transparent; color: var(--text); padding: 8px 10px; border-radius: 10px; cursor: pointer; }
    .btn:hover { border-color: var(--accent); }

    #map { grid-area: map; height: 100%; width: 100%; }

    .detail { margin-top: 10px; }
    .detail h4 { margin: 16px 0 8px; font-size: 14px; color: var(--accent-2); }
    .list { list-style: none; padding: 0; margin: 0; display: grid; gap: 6px; }
    .list li { font-size: 14px; color: #cfe0ff; }

    .footer { font-size: 12px; color: var(--muted); margin-top: 12px; }
    .small { font-size: 12px; color: var(--muted); }

    /* Leaflet dark tweaks */
    .leaflet-container { background: #0a0f1f; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Mapa curlingových klubov</h1>
      <span class="pill">100% zadarmo – OSM + Leaflet</span>
    </header>

    <aside class="sidebar">
      <div class="field">
        <input id="search" type="search" placeholder="Hľadaj klub, mesto, krajinu… (napr. Brno, Praha, Zürich)" />
      </div>
      <div class="field">
        <select id="region">
          <option value="">🌍 Všetky regióny</option>
          <option value="Europe">🇪🇺 Európa</option>
          <option value="North America">🇺🇸🇨🇦 Severná Amerika</option>
          <option value="South America">🇧🇷 Južná Amerika</option>
          <option value="Asia">🇯🇵 Ázia</option>
          <option value="Africa">🌍 Afrika</option>
          <option value="Oceania">🇦🇺 Oceánia</option>
        </select>
      </div>
      <div class="field">
        <select id="iceFilter">
          <option value="">🧊 Ľad: neobmedzene</option>
          <option value=">=4">≥ 4 dráhy</option>
          <option value=">=2">≥ 2 dráhy</option>
          <option value="=1">= 1 dráha</option>
        </select>
      </div>
      <div class="chips" id="stats"></div>
      <div class="results" id="results"></div>
      <div class="footer">
        Podklady mapy © prispievatelia <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OpenStreetMap</a>. 
        Vytvorené v <a href="https://leafletjs.com/" target="_blank" rel="noopener">Leaflet</a>. Hostuj na GitHub Pages/Netlify.
      </div>
    </aside>

    <div id="map"></div>
  </div>

  <script>
    // ===== 1) DÁTA – uprav podľa seba (alebo načítaj z JSON/Google Sheets) =====
    // Schéma klubu
    // id: unikátne ID
    // name, country, city, region (kontinent), lat, lng
    // venue: { sheets (počet dráh), indoor (true/false), address, opened }
    // website, notes
    // tournaments: pole udalostí { title, start (YYYY-MM-DD), end?, city?, url?, notes? }

    const clubs = [
      {
        id: "cze-brno-olympia",
        name: "Curling Brno",
        country: "Česko",
        city: "Brno",
        region: "Europe",
        lat: 49.2104,
        lng: 16.6147,
        venue: { sheets: 4, indoor: true, address: "Nová Zbrojovka, Brno", opened: 2004 },
        website: "https://www.curlingbrno.cz/",
        notes: "Stála curlingová hala v Brne.",
        tournaments: [
          { title: "Brno Open", start: "2025-11-07", end: "2025-11-09", url: "https://www.curlingbrno.cz/" },
          { title: "Jarný pohár", start: "2025-03-22", end: "2025-03-23", notes: "Rekreačný turnaj" }
        ]
      },
      {
        id: "cze-praha-rozcestli",
        name: "Curling Praha – Roztyly",
        country: "Česko",
        city: "Praha",
        region: "Europe",
        lat: 50.0305,
        lng: 14.4807,
        venue: { sheets: 4, indoor: true, address: "Komárkova 12, Praha 4", opened: 2004 },
        website: "https://www.curling.cz/",
        notes: "Národné curlingové centrum.",
        tournaments: [
          { title: "Praha Classic", start: "2025-10-24", end: "2025-10-27", url: "https://www.worldcurlingtour.org/" },
          { title: "SMÍŠENÉ Dvojice Open", start: "2025-02-14", end: "2025-02-16" }
        ]
      },
      {
        id: "sui-zurich",
        name: "CC Zürich (Bezirksanlage Dolder)",
        country: "Švajčiarsko",
        city: "Zürich",
        region: "Europe",
        lat: 47.383,
        lng: 8.56,
        venue: { sheets: 5, indoor: true, address: "Adlisbergstrasse 36, 8044 Zürich", opened: 1930 },
        website: "https://www.ccz.ch/",
        notes: "Historické curlingové zázemie.",
        tournaments: [
          { title: "Zürich Cup", start: "2025-12-05", end: "2025-12-07" }
        ]
      },
      {
        id: "can-calgary-glencoe",
        name: "Glencoe Curling Club",
        country: "Kanada",
        city: "Calgary",
        region: "North America",
        lat: 51.041,
        lng: -114.077,
        venue: { sheets: 8, indoor: true, address: "636 29 Ave SW, Calgary, AB", opened: 1931 },
        website: "https://www.glencoecurlingclub.com/",
        notes: "Veľký klub so špičkovou infraštruktúrou.",
        tournaments: [
          { title: "Glencoe Invitational", start: "2026-01-16", end: "2026-01-19" }
        ]
      }
    ];

    // ===== 2) MAPA =====
    const map = L.map('map', { zoomControl: true }).setView([30, 10], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM prispievatelia</a>'
    }).addTo(map);

    // Marker ikona pre curling 🥌 – jednoduchá SVG
    const CurlingIcon = L.DivIcon.extend({
      options: {
        className: 'curling-icon',
        html: `<div style="width:26px;height:26px;border-radius:50%;background:#1b2a4a;border:2px solid #4da3ff;display:grid;place-items:center;box-shadow:0 0 0 2px rgba(77,163,255,.25)"><span style="font-size:14px">🥌</span></div>`,
        iconSize: [26, 26],
        iconAnchor: [13, 13],
        popupAnchor: [0, -10]
      }
    });

    const clusterGroup = L.markerClusterGroup({
      chunkedLoading: true,
      showCoverageOnHover: false,
      spiderfyOnMaxZoom: true,
      disableClusteringAtZoom: 12
    });

    const markersById = new Map();

    function clubPopupHTML(c) {
      const v = c.venue || {};
      const sheets = v.sheets != null ? `${v.sheets} dráh` : 'neznámy počet dráh';
      const indoor = v.indoor == null ? '' : (v.indoor ? '• vnútorná hala' : '• vonkajšie');
      const addr = v.address ? `<div class="small">📍 ${v.address}</div>` : '';
      const web = c.website ? `<a href="${c.website}" target="_blank" rel="noopener">Web</a>` : '';
      return `
        <div>
          <strong>${c.name}</strong><br/>
          <span class="small">${c.city}, ${c.country}</span>
          ${addr}
          <div class="small">🧊 ${sheets} ${indoor}</div>
          <div class="btn-row" style="margin-top:6px">
            <button class="btn" onclick="selectClub('${c.id}')">Zobraziť detail</button>
            ${web}
          </div>
        </div>
      `;
    }

    function addMarkers(data) {
      clusterGroup.clearLayers();
      markersById.clear();
      data.forEach(c => {
        const m = L.marker([c.lat, c.lng], { icon: new CurlingIcon() }).bindPopup(clubPopupHTML(c));
        m.on('click', () => selectClub(c.id));
        clusterGroup.addLayer(m);
        markersById.set(c.id, m);
      });
      map.addLayer(clusterGroup);
    }

    addMarkers(clubs);

    // ===== 3) BOČNÝ PANEL – vyhľadávanie/filtre + výsledky =====
    const elSearch = document.getElementById('search');
    const elRegion = document.getElementById('region');
    const elIce = document.getElementById('iceFilter');
    const elResults = document.getElementById('results');
    const elStats = document.getElementById('stats');

    function normalize(s) { return (s || '').toString().toLowerCase(); }

    function filterClubs() {
      const q = normalize(elSearch.value);
      const region = elRegion.value;
      const ice = elIce.value; // ">=4", ">=2", "=1", ""

      let filtered = clubs.filter(c => {
        const hay = `${c.name} ${c.city} ${c.country} ${c.region} ${c.notes || ''}`.toLowerCase();
        const matchQ = !q || hay.includes(q);
        const matchR = !region || c.region === region;
        let matchI = true;
        if (ice) {
          const count = c.venue?.sheets ?? 0;
          if (ice.startsWith('>=')) {
            const n = parseInt(ice.replace('>=', ''), 10);
            matchI = count >= n;
          } else if (ice.startsWith('=')) {
            const n = parseInt(ice.replace('=', ''), 10);
            matchI = count === n;
          }
        }
        return matchQ && matchR && matchI;
      });

      // Re-render markers
      addMarkers(filtered);

      // Fit bounds na výsledky (ak sú)
      if (filtered.length) {
        const group = new L.featureGroup(filtered.map(c => L.marker([c.lat, c.lng])));
        const pad = { padding: [40, 40] };
        map.fitBounds(group.getBounds(), pad);
      }

      // Render výsledkov v zozname
      renderResults(filtered);

      // Štatistiky
      elStats.innerHTML = '';
      const total = clubs.length;
      const shown = filtered.length;
      const continents = new Map();
      filtered.forEach(c => continents.set(c.region, (continents.get(c.region) || 0) + 1));
      const statEls = [
        chip(`${shown}/${total} klubov viditeľných`),
        ...Array.from(continents.entries()).map(([k, v]) => chip(`${k || 'Unknown'}: ${v}`))
      ];
      statEls.forEach(ch => elStats.appendChild(ch));
    }

    function chip(text) { const s = document.createElement('span'); s.className = 'chip'; s.textContent = text; return s; }

    function renderResults(list) {
      elResults.innerHTML = '';
      if (!list.length) {
        elResults.innerHTML = '<div class="small">Žiadne kluby nezodpovedajú filtru.</div>';
        return;
      }
      list
        .sort((a,b) => a.country.localeCompare(b.country) || a.city.localeCompare(b.city) || a.name.localeCompare(b.name))
        .forEach(c => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${c.name}</h3>
            <div class="meta">${c.city}, ${c.country} • ${c.region || '–'}</div>
            <div class="detail">
              <strong>Hala:</strong> ${c.venue?.sheets ?? '?'} dráh ${c.venue?.indoor ? '(vnútorná)' : '(vonkajšie)'}
              ${c.website ? ` • <a href="${c.website}" target="_blank" rel="noopener">web</a>` : ''}
              ${c.notes ? `<div class="small" style="margin-top:6px">${c.notes}</div>` : ''}
            </div>
            <div class="btn-row">
              <button class="btn" data-id="${c.id}">Zobraziť na mape</button>
              <button class="btn" data-id="${c.id}" data-action="detail">Turnaje & detail</button>
            </div>
          `;
          elResults.appendChild(card);
        });

      // Delegácia klikov
      elResults.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.currentTarget.getAttribute('data-id');
          const action = e.currentTarget.getAttribute('data-action');
          if (action === 'detail') selectClub(id); else focusMarker(id);
        });
      });
    }

    function focusMarker(id) {
      const m = markersById.get(id);
      if (!m) return;
      const latlng = m.getLatLng();
      map.setView(latlng, Math.max(12, map.getZoom()));
      m.openPopup();
    }

    // ===== 4) DETAIL KLUBU (v bočnom paneli) =====
    function selectClub(id) {
      const c = clubs.find(x => x.id === id);
      if (!c) return;
      focusMarker(id);

      const v = c.venue || {};
      const tournaments = Array.from(c.tournaments || []);
      tournaments.sort((a,b) => new Date(a.start) - new Date(b.start));

      const today = new Date();
      const upcoming = tournaments.filter(t => new Date(t.end || t.start) >= today);
      const past = tournaments.filter(t => new Date(t.end || t.start) < today).reverse();

      const tItem = (t) => `<li>📅 ${fmtDate(t.start)}${t.end ? ' – ' + fmtDate(t.end) : ''} • <strong>${t.title}</strong>${t.city ? ' – ' + t.city : ''}${t.url ? ` – <a href="${t.url}" target="_blank" rel="noopener">info</a>` : ''}${t.notes ? ` <span class="small">(${t.notes})</span>` : ''}</li>`;

      const html = `
        <div class="card">
          <h3>${c.name}</h3>
          <div class="meta">${c.city}, ${c.country} • ${c.region || '–'}</div>
          <div class="detail">
            <div>🧊 <strong>${v.sheets ?? '?'} dráh</strong> ${v.indoor ? '(vnútorná)' : '(vonkajšie)'} ${v.opened ? `• od ${v.opened}` : ''}</div>
            ${v.address ? `<div class="small">📍 ${v.address}</div>` : ''}
            ${c.website ? `<div class="small">🔗 <a href="${c.website}" target="_blank" rel="noopener">${c.website}</a></div>` : ''}
          </div>
          <h4>Nadchádzajúce turnaje</h4>
          ${upcoming.length ? `<ul class="list">${upcoming.map(tItem).join('')}</ul>` : '<div class="small">Žiadne naplánované turnaje.</div>'}
          <h4>Minulé turnaje</h4>
          ${past.length ? `<ul class="list">${past.map(tItem).join('')}</ul>` : '<div class="small">Zatiaľ bez histórie.</div>'}
          <div class="btn-row" style="margin-top:10px">
            <button class="btn" onclick="copyClubJSON('${c.id}')">Skopírovať JSON klubu</button>
            <button class="btn" onclick="zoomToRegion('${c.region}')">Priblížiť región</button>
          </div>
        </div>
      `;

      // Vložiť nad výsledky
      elResults.innerHTML = html + elResults.innerHTML;
    }

    function fmtDate(s) {
      try {
        const d = new Date(s);
        return d.toLocaleDateString('sk-SK', { year: 'numeric', month: '2-digit', day: '2-digit' });
      } catch { return s; }
    }

    function copyClubJSON(id) {
      const c = clubs.find(x => x.id === id);
      if (!c) return;
      const text = JSON.stringify(c, null, 2);
      navigator.clipboard?.writeText(text);
      alert('JSON klubu skopírovaný do schránky.');
    }

    function zoomToRegion(region) {
      if (!region) return;
      const boundsByRegion = {
        Europe: [[71, -25], [34, 45]],
        'North America': [[72, -170], [10, -50]],
        'South America': [[15, -82], [-55, -34]],
        Asia: [[80, 25], [0, 180]],
        Africa: [[37, -20], [-35, 55]],
        Oceania: [[0, 110], [-48, 180]]
      };
      const b = boundsByRegion[region];
      if (b) map.fitBounds(b, { padding: [40, 40] });
    }

    // Reakcie na filtre
    elSearch.addEventListener('input', filterClubs);
    elRegion.addEventListener('change', filterClubs);
    elIce.addEventListener('change', filterClubs);

    // Prvý render
    filterClubs();

    // ===== 5) AKO PRIDAŤ KLUB/TURNAJ – návod (konzumný text v konzole) =====
    console.info(`\n🧭 Ako pridať klub:\n\n1) Skopíruj objekt v poli 'clubs' a uprav polia: id, name, country, city, region, lat, lng.\n2) Dopíš 'venue': { sheets, indoor, address, opened } a 'website', 'notes' (voliteľné).\n3) Turnaje pridáš do 'tournaments': [ { title, start: 'YYYY-MM-DD', end?, url?, notes? } ].\n4) Ulož súbor ako index.html a nahraj do GitHub repo (main branch).\n5) Zapni GitHub Pages (Settings → Pages → Branch: main /root). Hotovo.\n\nTipy:\n• Dáta môžeš časom presunúť do JSON súboru (clubs.json) a načítať cez fetch().\n• Alebo použij Google Sheets → Publish to web (CSV) → stiahni a parse-ni do objektov.\n• Pri stovkách klubov nechaj zapnuté zhlukovanie (MarkerCluster).\n`);
  </script>
</body>
</html>
