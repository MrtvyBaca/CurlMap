<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CurlMap</title>

  <!-- Leaflet + MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="app stacked">
    <header>
      <h1>CurlMap</h1>
      <span class="pill">World curling clubs &amp; bonspiels • Free</span>
    </header>

    <!-- MAP SECTION (full viewport height) -->
    <section id="mapSection">
      <div id="map"></div>
      <!-- anchor works even without JS; keep id for optional JS smooth scroll -->
      <a href="#feed" id="jumpToFeed" class="jump-btn">Zobraziť zoznam ↓</a>
    </section>

    <!-- FEED SECTION (filters + stats + results) -->
    <section class="feed" id="feed" aria-label="Feed">
      <div class="field">
        <input id="search" type="search" placeholder="Search club, city, country…">
      </div>
      <div class="field">
        <select id="region">
          <option value="">🌍 All regions</option>
          <option value="Europe">🇪🇺 Europe</option>
          <option value="North America">🇺🇸🇨🇦 North America</option>
          <option value="South America">🇧🇷 South America</option>
          <option value="Asia">🇯🇵 Asia</option>
          <option value="Africa">🌍 Africa</option>
          <option value="Oceania">🇦🇺 Oceania</option>
        </select>
      </div>
      <div class="field">
        <select id="iceFilter">
          <option value="">🧊 Ice: any</option>
          <option value=">=4">≥ 4 sheets</option>
          <option value=">=2">≥ 2 sheets</option>
          <option value="=1">= 1 sheet</option>
        </select>
      </div>

      <div class="chips" id="stats"></div>
      <div class="results" id="results"></div>

      <div class="feed-nav">
        <!-- anchor back to map top; keep id for optional JS smooth scroll -->
        <a href="#mapSection" id="backToMap" class="back-btn">↑ Naspäť na mapu</a>
      </div>

      <div class="footer">Tiles © OSM contributors • Leaflet</div>
    </section>
  </div>

  <!-- hlavný modul -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
